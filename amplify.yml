version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - npm run generate:serverjs
      artifacts:
        baseDirectory: .output
        files:
          - '**/*'
      cache:
        paths:
          - .nuxt/cache/**/*
          - node_modules/**/*
    appRoot: ingroup-amplify