version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - mkdir -p .output/compute/default
            - echo "export default function(event, context) { return require('../server/index.mjs').default.handler(event, context) }" > .output/compute/default/server.js
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .output
        files:
          - '**/*'
      cache:
        paths:
          - .nuxt/cache/**/*
          - node_modules/**/*
    appRoot: ingroup-amplify