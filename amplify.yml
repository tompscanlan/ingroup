version: 1
applications:
  - appRoot: ingroup-amplify
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18 && node --version
            - corepack enable && npx --yes nypm install
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .output
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'no-store'
    buildSpec: |
      version: 1
      frontend:
        phases:
          build:
            commands:
              - '# Execute build commands'
        artifacts:
          baseDirectory: .output
          files:
            - '**/*'
