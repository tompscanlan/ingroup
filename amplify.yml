version: 1
applications:
  - appRoot: ingroup-amplify
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build:lambda
      artifacts:
        baseDirectory: .output
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build:lambda
      artifacts:
        baseDirectory: .output
        files:
          - '**/*'