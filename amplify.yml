version: 1
applications:
  - appRoot: ingroup-amplify
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - echo "Build completed, listing .output directory:"
            - ls -R .output
      artifacts:
        baseDirectory: .output
        files:
          - '**/*'
      cache:
        paths:
          - .nuxt/cache/**/*
          - node_modules/**/*
    appRoot: ingroup-amplify
  - backend:
      phases:
        build:
          commands:
            - echo "Creating compute/default directory:"
            - mkdir -p compute/default
            - echo "Copying server file:"
            - cp .output/server/index.mjs compute/default/server.js
      artifacts:
        baseDirectory: compute/default
        files:
          - '**/*'